version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: olfactory_db
    environment:
      POSTGRES_DB: murthy_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Backend API (optional - can run locally instead)
  # Uncomment if you want to run backend in Docker
  # api:
  #   build:
  #     context: .
  #     dockerfile: Dockerfile.api
  #   ports:
  #     - "8000:8000"
  #   environment:
  #     DATABASE_URL: postgresql://postgres:postgres@postgres:5432/murthy_db
  #   volumes:
  #     - ./code:/app/code
  #     - ./data:/app/data
  #   depends_on:
  #     postgres:
  #       condition: service_healthy

volumes:
  postgres_data:



